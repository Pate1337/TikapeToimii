<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ryhmä Huttusen huikea foorumi</title>
        <meta charset="UTF-8"/>
                        <style>
            body {
                background: black;
                color: red;
                font-family: "Comic Sans MS", "Comic Sans", cursive;
            }
            </style>
    </head>
    <body>
        <p th:text="'Olet kirjautunut sisään tunnuksella: '+${kayttaja.tunnus}">Kayttajatunnus</p>
        <a href="/logout">Kirjaudu ulos</a>
        <br/><br/>
<!--    <p>Tää on vielä toi etusivu, mutta ero on että nyt sisäänkirjautunut</p> -->
        
        <p>Valitse aihealue alta (vedä hiiri päälle niin tapahtuu eeppisyyttä;)):</p>
        <ul>
            <li th:each="alue : ${alueet}">
                <a th:href="@{~/s/users/{kayttajaid}/alueet/{alueid}/(kayttajaid=${kayttaja.id}, alueid=${alue.id})}"><span th:text="${alue.otsikko}" th:title="${alue.kuvaus}">Alueen nimi</span></a>
            </li>
        </ul>
        <form method="POST" th:action="@{~/luoalue/{kayttajaid}/(kayttajaid=${kayttaja.id})}">
            <br/>
            Aloita uusi alue: <br/>
            <input type="text" name="alueenNimi"/><br/>
            Lisää alueelle kuvaus: <br/>
            <input type="text" name="kuvaus"/><br/>
            <input type="submit" value="Lisää!"/>            
        </form>
    </body>
</html>
